<!DOCTYPE html>
<html lang="en_us">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Editor</title>
    <link href="css/body.css" rel="stylesheet" />
    <script src="script/Color.js"></script>
  </head>

  <body
    style="
      background: linear-gradient(320deg, rgb(31, 26, 26), rgb(83, 82, 82));
      display: block;
    "
  >
    <div class="box" id="tab" contenteditable="true">
      <script src="script/Save.js"></script>
    </div>

    <div class="mini" id="selector">
      <p class="colorize" id="redis">Choosing Color</p>

      <ul>
        <li class="colorize" id="red">Red</li>
        <li class="colorize" id="green">Green</li>
        <li class="colorize" id="purple">Purple</li>
      </ul>
    </div>
  </body>
</html>
