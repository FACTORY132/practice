<!DOCTYPE html>
<html lang="en_us">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Editor</title>
    <link href="css/body.css" rel="stylesheet" />
  </head>

  <body>
    <div class="box" id="tab" contenteditable="true">
      <script src="script/Save.js"></script>
    </div>

    <div
      class="mini"
      id="selector"
      style="
        background-image: url('css/img/good.png');
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
        background: linear-gradient(300deg, rgb(133, 25, 25), rgb(179, 202, 47), rgb(15, 60, 119));
      "
    >
      <p id="redis" style="background: linear-gradient(264deg, rgb(20, 65, 148), rgb(48, 182, 206), rgb(7, 59, 156));">Choosing Color</p>
      <ul>
        <li class="colorize" id="default">Default</li>
        <li class="colorize" id="red">Red</li>
        <li class="colorize" id="green">Green</li>
        <li class="colorize" id="purple">Purple</li>
        <script src="script/Color.js"></script>
      </ul>
    </div>

    <div>
      <select id="font-style">
        <option id="normal">Normal</option>
        <option id="italic">Italic</option>
        <option id="oblique">Oblique</option>
      </select>
    </div>
  </body>
</html>
