<!DOCTYPE html>
<html lang="en_us">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Editor</title>
    <link href="css/body.css" rel="stylesheet" />
    <link href="css/tag.css" rel="stylesheet" />
    <script src="script/Script.js"></script>
  </head>

  <body>
    <div class="box" id="tab" contenteditable="true">
      <script src="script/Save.js"></script>
    </div>

    <div
      class="mini"
      id="selector"
      style="
        background-image: url('css/img/good.png');
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
        background: linear-gradient(
          300deg,
          rgb(133, 25, 25),
          rgb(179, 202, 47),
          rgb(15, 60, 119)
        );
      "
    >
      <p
        id="redis"
        style="
          background: linear-gradient(
            264deg,
            rgb(133, 25, 25),
            rgb(179, 203, 47),
            rgb(15, 59, 119)
          );
        "
      >
        Choosing Color
      </p>
      <ul>
        <li class="colorize" id="default" title="Default Color">Default</li>
        <li class="colorize" id="red" title="Color Red">Red</li>
        <li class="colorize" id="green" title="Color Green">Green</li>
        <li class="colorize" id="purple" title="Color Purple">Purple</li>
        <script src="script/Color.js"></script>
      </ul>
    </div>

    <div class="left">
      <input type="checkbox" id="light" onclick="Light_Gray()" />
      <label for="light" style="margin-right: auto">Light</label>
      <br />
      <input type="checkbox" id="dark" onclick="Dark()" />
      <label for="dark">Dark</label>
    </div>
  </body>
</html>
